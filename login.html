<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('s1.webp');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgb(255, 255, 255);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s;
            opacity: 0;
            transform: translateY(-20px);
            animation: fade-in 0.5s ease-in-out forwards;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .login-header {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00adb5;
        }

        .login-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            background: #f3f3f3;
            color: #555;
            font-size: 16px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .login-input:focus {
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .login-button {
            background-color: #00adb5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #007d8f;
        }

        .login-footer {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        .login-footer a {
            color: #00adb5;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">Welcome Back!</div>
        <input class="login-input" type="text" placeholder="Username" required>
        <input class="login-input" type="password" placeholder="Password" required>
        <button class="login-button" type="button" id="loginButton">Login</button>
        <div class="login-footer">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            // Replace this with your actual login validation logic
            if (username === 'adicodes11' && password === 'Pass@123') {
                // Redirect to the dashboard page
                parent.window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>

</html>
