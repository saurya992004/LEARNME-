<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LearnMe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0fc917bac0.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #131417;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .contact-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
            border-radius: 10px;
            background-color: #1a1d21;
        }

        .contact-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-container p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .feedback-box {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: none;
            background-color: #33383b;
            color: #fff;
            border-radius: 5px;
            resize: vertical;
        }

        .contact-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .contact-option {
            text-align: center;
            max-width: 160px;
            margin: 0 auto;
        }

        .contact-icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
        }

        .contact-icon p {
            color: #fff;
        }

        .send-button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px; /* Added space below button */
        }

        .send-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function showThanksPrompt() {
            var feedbackBox = document.querySelector('.feedback-box');
            alert("Thank you for your feedback.\nYour feedback makes us better.");
            feedbackBox.value = ''; // Clear the text area
        }
    </script>
</head>

<body>
    <div class="contact-container">
        <h1>Contact LearnMe</h1>
        <p>Have a question or feedback? We'd love to hear from you! Use the form below or reach out to us through other channels:</p>

        <textarea class="feedback-box" placeholder="Write your comment or feedback here..."></textarea>

        <button type="button" class="btn btn-primary mt-3 send-button" onclick="showThanksPrompt()">Send</button>

        <div class="contact-options">
            <div class="contact-option">
                <a href="mailto:info@learnme.com">
                    <i class="fas fa-envelope contact-icon"></i>
                    <p style="color: #fff;">info@learnme.com</p>
                </a>
            </div>

            <div class="contact-option">
                <a href="tel:+918273217482">
                    <i class="fas fa-phone contact-icon"></i>
                    <p style="color: #fff;">+91 95575 35154</p>
                </a>
            </div>

            <div class="contact-option">
                <a href="https://www.instagram.com/LearnMeOfficial" target="_blank">
                    <i class="fab fa-instagram contact-icon"></i>
                    <p style="color: #fff;">@LearnMeOfficial</p>
                </a>
            </div>

            <div class="contact-option">
                <a href="https://www.facebook.com/LearnMe" target="_blank">
                    <i class="fab fa-facebook-f contact-icon"></i>
                    <p style="color: #fff;">LearnMe</p>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
